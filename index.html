<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="word-container">

        </div>
        <div class="hangman-container">
            <svg class="hangman" width="400" height="500" xmlns="http://www.w3.org/2000/svg">
                <!-- Frame, head, body, arms, legs -->
                <line x1="20" y1="460" x2="300" y2="460" stroke="black" stroke-width="3" />
                <line x1="60" y1="460" x2="60" y2="60" stroke="black" stroke-width="3" />
                <line x1="60" y1="60" x2="200" y2="60" stroke="black" stroke-width="3" />
                <line x1="200" y1="60" x2="200" y2="100" stroke="black" stroke-width="3" />

                
            </svg>


        </div>
        <div class="keyboard">
            <div class="row">
                <div class="key" id="q">Q </div>
                <div class="key">W </div>
                <div class="key">E </div>
                <div class="key">R </div>
                <div class="key">T </div>
                <div class="key">Y </div>
                <div class="key">U </div>
                <div class="key">I </div>
                <div class="key">O </div>
                <div class="key">P </div>
            </div>

            <div class="row">
                <div class="key">A</div>
                <div class="key">S </div>
                <div class="key">D </div>
                <div class="key">F </div>
                <div class="key">G </div>
                <div class="key">H </div>
                <div class="key">J </div>
                <div class="key">K </div>
                <div class="key">L </div>
            </div>

            <div class="row">
                <div class="key">Z</div>
                <div class="key">X </div>
                <div class="key">C </div>
                <div class="key">V </div>
                <div class="key">B</div>
                <div class="key">N </div>
                <div class="key">M </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
